<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>weather app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-image: url(images/bg3.jpg);
      background-size: cover;
      background-position: center center;
    }

    .card {
      background-color: transparent !important;
      box-shadow: 8px 8px 12px 12px gray;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container-fluid text-center my-4">
      <h1 class=""><span><i class="fa-solid fa-cloud"></i></span>Weather App</h1>
    </div>
    <div class="input-group mb-3 col-6 mx-auto " style="max-width: 500px;">
      <input type="text" class="form-control" placeholder="Enter City" aria-label="Recipient's username"
        aria-describedby="button-addon2" id="input">
      <button class="btn btn-secondary" type="button" id="button-addon2" onclick="fetchSearch()"><i
          class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </div>

  <div class="container" id="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
